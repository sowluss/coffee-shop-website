<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Easepresso</title>
  <link rel="shortcut icon" type="image/png" href="img/icon.png">
  <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- preloader -->

  <div class="preloader">
    <img src="http://gifgifs.com//animations/food-drinks/hot-beverages/Coffee_cup_2.gif" alt="preloader" class="preloader-item">
  </div>

  <!-- header -->
  <header class="header" id="header">
    <!-- banner -->
    <div class="banner">
      <h1 class="banner-title">We Do Coffee Right</h1>
      <div class="banner-icons">
        <a href="#" class="banner-social-icon">
          <i class="fab fa-facebook fa-fw"></i>
        </a>
        <a href="#" class="banner-social-icon">
          <i class="fab fa-twitter fa-fw"></i>
        </a>
        <a href="#" class="banner-social-icon">
          <i class="fab fa-instagram fa-fw"></i>
        </a>
        <a href="#" class="banner-social-icon">
          <i class="fab fa-pinterest fa-fw"></i>
        </a>
      </div>
    </div>

    <!-- Video -->

    <article class="video-container">
      <video class="video-item" autoplay muted loop>
        <source src="video/coffeecup.mp4" type="video/mp4">
        <source src="video/coffeecup.ogv" type="video/ogv">
        <source src="video/coffeecup.webm" type="video/webm">
        Your Browser Does Not Support Video Tag
      </video>
    </article>

    <!-- Toggle Navigation Button -->
    <div class="toggle-btn"><i class="fas fa-bars"></i></div>

    <!-- Menu -->
    <nav>
      <ul class="nav-links">
        <!-- Logo -->
        <a href="#">
          <img src="logo/newlogo.png" alt=""></a>

        <a href="#home" class="nav-single-link">
          <li>Home</li>
        </a>
        <a href="#coffe" class="nav-single-link">
          <li>Coffee</li>
        </a>
        <a href="#bakery" class="nav-single-link">
          <li>Bakery</li>
        </a>
        <a href="#about" class="nav-single-link">
          <li>About</li>
        </a>
        <a href="#contact" class="nav-single-link">
          <li>Contact</li>
        </a>
      </ul>
    </nav>
    <!-- video switch -->
    <div class="videoSwitch-container">
      <div class="video-switch">
        <span>On</span>
        <span>Off</span>
        <div class="videoSwitch-btn"></div>
      </div>
    </div>

  </header>



  <script src="main.js"></script>
</body>

</html>
